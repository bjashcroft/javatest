<!DOCTYPE html>
<html>
<head>
    <title>Java Script Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Java Script Practice</h2>
    <p>Below are some examples to help us learn JavaScript and HTML.</p>

    <h3>1. Copy text from one box to another</h3>
    <label for="inputBox1">Enter some text:</label>
    <input type="text" id="inputBox1" value="Start typing here...">

    <button id="copyButton">Copy text</button><br><br>

    <label for="inputBox2":>You entered: </label>
    <input type="text" id="inputBox2" value="" disabled>

    <h3>2. Calculate a percentage</h3>
    <label for="numBox">Numerator:</label>
    <input type="text" id="numBox" value="1">
    <br><br>
    <label for="demBox">Denominator: </label>
    <input type="text" id="demBox" value="100">
    
    <button id="percButton">Calculate %</button><br><br>
    <label for="percBox">Percentage: </label>
    <input type="text" id="percBox" value="" disabled><br><br>
    
    <h3>3. Reset text boxes</h3>
    <button id="resetButton">Reset</button>

    <script src="my-script.js"></script>

</body>
</html>
